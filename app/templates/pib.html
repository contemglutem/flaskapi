<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-
        scale=1">
        <link rel="stylesheet" href="/static/index.css">
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
    </head>
    <body>
        <h1><center>PIB per region Indicators</center></h1>
        <form class="example" method="post" action=""
         style="margin:auto;max-width:1200px">
            <input type="text" placeholder="Search by region name, or all to see all the data" name="name">
            <button type="submit"><i class="fa fa-search"></i>
            </button>
        </form>
        <p></p>

        <table>
            <td> {{'Region GDP growth'}} </td>
            <tr>
                <th>Country</th>
                <th>Region</th>\
                <th>GDP growth</th>
            </tr>
            {% for item in data %}
                <tr>
                    <td> {{item[0]}} </td>
                    <td> {{item[4]}} </td>
                    <td> {{item[3]}} </td>
                    </br>
                </tr>
            {% endfor %}
        </table>

    </body>
</html>
