<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-
        scale=1">
        <link rel="stylesheet" href="/static/index.css">
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
    </head>
    <body>
        <h1><center>Top 10 Country Indicators</center></h1>
        <form class="example" method="post" action=""
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Start" name="inicio">
            <input type="text" placeholder="End" name="fim">
            <button type="submit"><i class="fa fa-search"></i>
            </button>
        </form>
        <p></p>


        <left>
            <table>
                <td> {{'Top 10 biggest GDP growth'}} </td>
                <tr>
                    <th>Country</th>
                    <th>Region</th>
                    <th>GDP growth</th>
                </tr>
                {% for item in data %}
                    <tr>
                        <td> {{item[0]}} </td>
                        <td> {{item[4]}} </td>
                        <td> {{item[3]}} </td>
                        </br>
                    </tr>
                {% endfor %}
            </table>
        </left>

        <br></br>
        <br></br>
        <br></br>


        <left>
            <table>
                <td> {{'Top 10 lowest GDP growth'}} </td>
                <tr>
                    <th>Country</th>
                    <th>Region</th>
                    <th>GDP growth</th>
                </tr>
                {% for item in values %}
                    <tr>
                        <td> {{item[0]}} </td>
                        <td> {{item[4]}} </td>
                        <td> {{item[3]}} </td>
                        </br>
                    </tr>
                {% endfor %}
            </table>
        </left>

    </body>
</html>
